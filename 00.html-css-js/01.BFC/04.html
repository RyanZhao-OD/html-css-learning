<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    .float {
      float: left;
    }
    .wrap {
      border: 1px solid green;
      overflow: auto;
    }
    .box {
      border: 1px solid red;
      height: 100px;
    }
    .clearfix {
      /* 触发 hasLayout */
      zoom: 1;
    }
    .clearfix:after {
      content: "020";
      display: block;
      height: 0;
      clear: both;
      visibility: hidden;
    }
    .box2 {
      background-color: yellow;
      clear: both;
      /* overflow: auto; */
    }
  </style>
  <div class="wrap">
    <div class="box float">1</div>
    <div class="box box2">2</div>
    <div class="box">3</div>
  </div>
  
</body>

</html>
